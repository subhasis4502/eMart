<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Messenger Example</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
    df-messenger {
      opacity: 100;
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
<df-messenger

            chat-title="InchcapeBOT"
            bot-writing-text="..."
            placeholder-text="PLACEHOLDER_TEXT">
    </df-messenger-chat-bubble>
</df-messenger>

</html>
